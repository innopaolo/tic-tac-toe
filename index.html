<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/0b7ab4a4004af507f653acd3273d0dbd?family=Snacker+Comic+W01+Black" rel="stylesheet">
</head>
<body>
    <div>
        <img id="laputa-robot" src="laputa-robot.png" alt="laputa robot from ig:miguelgarest">
    </div>
    <main>
        <h1>TIC</h1>
        <h1>TAC</h1>
        <h1>TOE</h1>
        <div id="player-buttons">
            <span id="player1">X </span>
            <div class="hidden-content"><input type="text" placeholder="player 1"></div>
            <span id="player2">O </span>
            <div class="hidden-content"><input id="hidden-input2" type="text" placeholder="player 2 "></div>
        </div>
        <button id="start-game-btn">start!</button>
    </main>
    <div>
        <img id="flower-skate" src="flower-skate.png" alt="skating flower from ig:miguelgarest">
    </div>

    <!-- Hidden divs will slide into place when start button clicked -->
    <div id="return-btn">Return</div>
    <div><img id="x-symbol" src="x-symbol.png" alt="lowercase x from Alphabet Lore"></div>
    <div id="hidden-play-area">
        <div id="play-area-container">
            <div id="player-info">
                <div class="player-box pb1"></div>
                <div class="player-box pb2"></div>
            </div>
            <div id="tic-tac-toe-grid">
                <div class="grid-item" data-index="0"></div>
                <div class="grid-item" data-index="1"></div>
                <div class="grid-item" data-index="2"></div>
                <div class="grid-item" data-index="3"></div>
                <div class="grid-item" data-index="4"></div>
                <div class="grid-item" data-index="5"></div>
                <div class="grid-item" data-index="6"></div>
                <div class="grid-item" data-index="7"></div>
                <div class="grid-item" data-index="8"></div>
            </div>
        </div>
    </div>
    <div><img id="o-symbol" src="o-symbol.png" alt="lowercase o from Alphabet Lore"></div>
    <div><img id="X-symbol" src="X-symbol.png" alt="uppercase X from Alphabet Lore"></div>
    <div><img id="O-symbol" src="O-symbol.png" alt="uppercase O from Alphabet Lore"></div>

    <script src="script.js"></script>
</body>
</html>
